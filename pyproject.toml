license = "MIT"

[tool.poetry.dependencies]
python = ">=3.7, <3.10"
numpy = "^1.17"
optproblems = "^1.2"
diversipy = "^0.8.0"
pandas = "^1.0"
scikit-learn = "^0.21.3"

[tool.poetry.dev-dependencies]
flake8 = "^3.7"
pylint = "^2.3"
black = {version = "^18.3-alpha.0", allow-prereleases = true}
# jupyter = "^1.0"
matplotlib = "^3.1"
sphinx = "^3.1.1"
